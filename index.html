<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FEND Project 1</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>

	<body>
		<!-- header section containing logo, name, and description -->
		<header>

			<div class="header">

				<div class="header-logo">
					<img id="header-logo" src="img/udacity_logo_300c.png" alt="Logo image the letter U">
				</div>

				<div class="header-txt">
					<h1 id="header-title">JP</h1>
					<p>Citizen developer in the cottage industry</p>
				</div>

			</div>

			<div id="header-line">
				<hr>
			</div>

		</header>

		<!-- Main section containing an image and project screenshots
		as well as colors from the theme -->
		<main>

			<div class="main-and-color">

				<!-- Colors container -->
				<div class="colors">

					<div class="color">
						<img srcset="img/color_1_nexus.png 50w,
												img/color_1.png 100w"
									sizes="(max-width: 780px) 50px,
												100px"
									src="img/color_1.png" alt="color swatch">
						<p>#C5D1EB</p>
					</div>

					<div class="color">
						<img srcset="img/color_2_nexus.png 50w,
												img/color_2.png 100w"
									sizes="(max-width: 780px) 50px,
												100px"
									src="img/color_2.png" alt="color swatch">
						<p>#92AFD7</p>
					</div>

					<div class="color">
						<img srcset="img/color_3_nexus.png 50w,
												img/color_3.png 100w"
									sizes="(max-width: 780px) 50px,
												100px"
									src="img/color_3.png" alt="color swatch">
						<p>#5A7684</p>
					</div>

				</div>

				<div class="main-content">

					<!-- main image -->
					<section class="main-image">
						<img id="main-image"
									srcset="img/main_image_nexus.png 360w,
												img/main_image_ipad.png 768w,
												img/main_image.png 800w"
									sizes="(max-width: 570px) 320px,
												(max-width: 780px) 728px,
												800px"
									src="img/main_image.png" alt="Main image of the project card">
					</section>

					<h3 id="feature">Featured Works</h3>

					<!-- Featured works container -->
					<section class="featured-work">

						<div class="individual-work">
							<img srcset="img/portfolio_project_nexus.png 80w,
														img/portfolio_project.png 240w"
										sizes="(max-width: 570px) 80px,
													240px"
										src="img/portfolio_project.png" alt="portfolio project screenshot">
							<p>Portfolio</p>
							<a href="#">github.com</a>
						</div>

						<div class="individual-work">
							<img srcset="img/memory_project_nexus.png 80w,
														img/memory_project2.png 240w"
										sizes="(max-width: 570px) 80px,
													240px"
										src="img/memory_project2.png" alt="memory game project screenshot">
							<p>Memory Game</p>
							<a href="#">github.com</a>
						</div>

						<div class="individual-work">
							<img srcset="img/arcade_game_nexus.png 80w,
														img/arcade_game.png 240w"
										sizes="(max-width: 570px) 80px,
													240px"
										src="img/arcade_game.png" alt="classic arcade game project screenshot">
							<p>Arcade</p>
							<a href="#">github.com</a>
						</div>

					</section>

				</div>

			</div>

		</main>

	</body>

</html>
